services:
  postgres:
    image: postgres:15.10-alpine
    container_name: kitchen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set - see .env.example}
      POSTGRES_DB: roanes_kitchen
    volumes:
      # Unraid volume mapping
      - ${APPDATA_PATH:-./data}/postgres:/var/lib/postgresql/data
    networks:
      - kitchen-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d roanes_kitchen"]
      interval: 30s
      timeout: 5s
      retries: 5

  backend:
    image: plongitudex/kitchen-backend:latest
    container_name: kitchen-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # REQUIRED: Set these in .env before deploying - see .env.example
      - DATABASE_URL=postgresql+asyncpg://admin:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}@postgres:5432/roanes_kitchen
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY not set - see .env.example}
      - DEBUG=false
      - ENVIRONMENT=production
      # Frontend URL for links in Discord notifications (e.g., https://kitchen.example.com)
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      # Optional: Discord notifications
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN:-}
      - DISCORD_NOTIFICATION_CHANNEL_ID=${DISCORD_NOTIFICATION_CHANNEL_ID:-}
      - DISCORD_TEST_CHANNEL_ID=${DISCORD_TEST_CHANNEL_ID:-}
    volumes:
      # Logs volume
      - ${APPDATA_PATH:-./data}/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kitchen-network

  frontend:
    image: plongitudex/kitchen-frontend:latest
    container_name: kitchen-frontend
    environment:
      # API URL is injected at runtime (supports dynamic ports)
      - API_URL=${API_URL:-http://localhost:8000}
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - kitchen-network

networks:
  kitchen-network:
    driver: bridge
