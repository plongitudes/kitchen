services:
  postgres:
    image: postgres:15.10-alpine
    container_name: kitchen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set - see .env.example}
      POSTGRES_DB: roanes_kitchen
    volumes:
      # Unraid volume mapping
      - ${APPDATA_PATH:-./data}/postgres:/var/lib/postgresql/data
    networks:
      - kitchen-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d roanes_kitchen"]
      interval: 30s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kitchen-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # REQUIRED: Set these in .env before deploying - see .env.example
      - DATABASE_URL=postgresql+asyncpg://admin:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}@postgres:5432/roanes_kitchen
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY not set - see .env.example}
      - DEBUG=false
      - ENVIRONMENT=production
      # Optional: Discord notifications
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN:-}
      - DISCORD_CHANNEL_ID=${DISCORD_CHANNEL_ID:-}
    volumes:
      # Logs volume
      - ${APPDATA_PATH:-./data}/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kitchen-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: kitchen-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - kitchen-network

  backup:
    image: postgres:15.10-alpine
    container_name: kitchen-backup
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: roanes_kitchen
      POSTGRES_HOST: postgres
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    volumes:
      # Backup volume
      - ${APPDATA_PATH:-./data}/backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
      - ./scripts/crontab:/etc/crontabs/root:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kitchen-network
    entrypoint: /bin/sh
    command: -c "chmod +x /backup.sh && crond -f -l 2"

networks:
  kitchen-network:
    driver: bridge

volumes:
  postgres_data:
  backups:
  logs:
